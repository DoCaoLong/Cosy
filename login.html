<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fonts/stylesheet.css">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <title>Cosy</title>
</head>

<body>
  <div class="container-cosy">
    <div class="wraper-login">
      <div class="logo">
        <img src="./images/logo.png" alt="">
      </div>
      <!-- MultiStep Form -->
      <div class="form-wraper" style="height: 100%;">
        <!-- multistep form -->
        <form id="loginForm">
          <!-- Login -->
          <fieldset>
            <p class="fs-title">Thông tin đăng nhập</p>
            <div class="input-row-login">
              <input id="username" class="input-cosy" type="text" name="username" placeholder="username (*):" />
              <p class="error-text-login-username msg-error">Vui lòng nhập username</p>
            </div>
            <div class="input-row-login">
              <input type="password" id="password" class="input-cosy" type="text" name="password"
                placeholder="password (*):" />
              <p class="error-text-login-password msg-error">Vui lòng nhập password</p>
            </div>
            <div class="wrap-btn">
              <button type="submit" id="btn-login" class="action-button"> Đăng nhập </button>
            </div>
          </fieldset>
          <!-- end login -->
        </form>
      </div>
      <!-- /.MultiStep Form -->
      <div style=" flex-direction: row; display: flex; ">
        <div class="div-note-cosy">
        </div>
        <div class="cookie" style=" width: 100%; ">
          <img src="./images/banh.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
